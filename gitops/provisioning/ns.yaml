apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: NAMESPACE
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: LOCATION-placement
        requeueAfterSeconds: 180
  template:
    metadata:
      name: NAMESPACE-{{name}}
      labels:
        velero.io/exclude-from-backup: "true"
    spec:
      project: default
      sources:
        - repositoryType: git
          repoURL: https://github.com/wael2000/dora
          targetRevision: main
          path: gitops/provisioning/ns
      destination:
        namespace: NAMESPACE
        server: "{{server}}"
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
---
# db uses one of the provider placement rules dc-placement, azure-placement, aws-placement
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: DEPARTMENT-LOCATION-db
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: LOCATION-placement
        requeueAfterSeconds: 180
  template:
    metadata:
      name: DEPARTMENT-{{name}}
      labels:
        velero.io/exclude-from-backup: "true"
    spec:
      project: default
      sources:
        - repositoryType: git
          repoURL: https://github.com/wael2000/dora.git
          targetRevision: main
          path: gitops/db/LOCATION
      destination:
        namespace: DEPARTMENT
        server: "{{server}}"
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true          
